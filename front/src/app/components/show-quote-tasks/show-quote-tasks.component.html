<table class="table bgcolor">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
      <th scope="col">Cron</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
      <th scope="col">Last Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of tasks">
      <td>{{task.name}}</td>
      <td>{{task.description}}</td>
      <td>{{task.cronExpression}}</td>
      <td>
        <button class="btn" (click)="editTask(task.id)">Edit</button>
      </td>
      <td>
        <button class="btn" (click)="deleteTask(task.id)">Delete</button>
      </td>
      <td>{{task.lastTime}}</td>
    </tr>
  </tbody>
</table>

<div *ngIf="isEditMode">
<form class="m-25" [formGroup]="EditForm" (ngSubmit)="submit()" action="">
  <div class="form-group form-group-m">
    <label>Task Name</label>
    <input class="form-control" type="text" formControlName="Name"/>
  </div>
  <div class="form-group form-group-m">
    <label>Task Description</label>
    <input class="form-control" type="text" formControlName="Description"/>
  </div>
  <div class="form-group form-group-m">
    <label>Execution Moment</label>
    <input class="form-control" type="time"  formControlName="ExecutionMoment"/>
  </div>
  <div class="form-group form-group-m">
    <label>Frequency</label>
    <select formControlName="Frequency">
      <option value="1">1 per day</option>
      <option value="2">1 time in 2 days</option>
      <option value="7">once a week</option>
    </select>
  </div>
  <div class="form-group form-group-m">
    <label>Language</label>
    <select formControlName="Lang">
      <option value="{{language.code}}" *ngFor="let language of languages">{{language.full}}</option>
    </select>
  </div>

  <button class="btn btn-success btn-lg" type="submit" >Submit</button>
</form>
</div>
