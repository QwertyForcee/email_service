<form class="m-25" [formGroup]="coinTaskForm" (ngSubmit)="submit()" action="">
  <div class="form-group form-group-m">
    <label>Task Name</label>
    <input class="form-control" type="text" formControlName="Name"/>
  </div>
  <div class="form-group form-group-m">
    <label>Task Description</label>
    <input class="form-control" type="text" formControlName="Description"/>
  </div>
  <div class="form-group form-group-m">
    <label>Execution Moment</label>
    <input class="form-control" type="time"  formControlName="ExecutionMoment"/>
  </div>
  <div class="form-group form-group-m">
    <label>Frequency</label>
    <select formControlName="Frequency">
      <option value="1">1 per day</option>
      <option value="2">1 time in 2 days</option>
      <option value="7">once a week</option>
    </select>
  </div>
  <div class="form-group form-group-m">
    <label>Coin</label>
    <select formControlName="CoinId">
      <option value="{{coin.id}}" *ngFor="let coin of coins">{{coin.name}}</option>
    </select>
  </div>

  <button class="btn btn-success btn-lg" type="submit" >Submit</button>
</form>
